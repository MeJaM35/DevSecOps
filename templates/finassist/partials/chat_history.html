{% for chat in chat_history reversed %}
    <!-- User Message -->
    <div class="flex justify-end space-x-2 mb-4">
        <div class="max-w-[70%]">
            <div class="bg-blue-600 text-white p-3 rounded-tl-lg rounded-tr-lg rounded-bl-lg">
                <p class="text-sm">{{ chat.message }}</p>
            </div>
            <span class="text-xs text-gray-500 dark:text-gray-400 mt-1 block text-right">
                {{ chat.timestamp|date:"d M, H:i" }}
            </span>
        </div>
        <div class="w-8 h-8 rounded-full bg-blue-100 dark:bg-blue-900 flex items-center justify-center">
            <i class="fas fa-user text-blue-600 dark:text-blue-400"></i>
        </div>
    </div>

    <!-- Assistant Response -->
    <div class="flex justify-start space-x-2 mb-4">
        <div class="w-8 h-8 rounded-full bg-purple-100 dark:bg-purple-900 flex items-center justify-center">
            <i class="fas fa-robot text-purple-600 dark:text-purple-400"></i>
        </div>
        <div class="max-w-[70%]">
            <div class="bg-gray-100 dark:bg-gray-700 p-3 rounded-tl-lg rounded-tr-lg rounded-br-lg">
                <div class="prose dark:prose-invert max-w-none formatted-response">
                    {{ chat.response|safe }}
                </div>
            </div>
            <span class="text-xs text-gray-500 dark:text-gray-400 mt-1 block">
                {{ chat.timestamp|date:"d M, H:i" }}
            </span>
        </div>
    </div>
{% empty %}
    <div class="text-center text-gray-500 dark:text-gray-400 py-8">
        <p>No messages yet. Start by asking about your financial goal!</p>
        <p class="text-sm mt-2">Example: "Am I on track to meet my savings goal?"</p>
    </div>
{% endfor %}
