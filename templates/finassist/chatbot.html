<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        #chat-history {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .chat-bubble {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 75%;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #e9ecef;
            color: black;
            align-self: flex-start;
        }
        .timestamp {
            font-size: 0.8rem;
            color: gray;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Personal Finance Assistant</h1>

        <!-- Chat History -->
        <div id="chat-history" class="d-flex flex-column mb-4">
            {% for chat in chat_history %}
                    <div class="d-flex justify-content-end">
                        <div class="chat-bubble user-message">
                            <strong>You:</strong> {{ chat.message }}
                            <div class="timestamp">{{ chat.timestamp|date:"H:i" }}</div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-start">
                        <div class="chat-bubble bot-message">
                            <strong>Bot:</strong> {{ chat.response }}
                            <div class="timestamp">{{ chat.timestamp|date:"H:i" }}</div>
                        </div>
                    </div>
            {% endfor %}
        </div>

        <!-- New Message Form -->
        <form id="chat-form" method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="message" id="message" class="form-control" placeholder="Type your message..." required>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById("chat-form").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent default form submission

            const messageInput = document.getElementById("message");
            const message = messageInput.value;
            const chatHistory = document.getElementById("chat-history");

            try {
                const response = await fetch("{% url 'chatbot' %}", {
                    method: "POST",
                    headers: {
                        "X-CSRFToken": "{{ csrf_token }}",
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message }),
                });

                if (response.ok) {
                    const data = await response.json();

                    // Append user's message
                    chatHistory.innerHTML += `
                        <div class="d-flex justify-content-end">
                            <div class="chat-bubble user-message">
                                <strong>You:</strong> ${message}
                                <div class="timestamp">${new Date().toLocaleTimeString()}</div>
                            </div>
                        </div>
                    `;

                    // Append bot's response
                    chatHistory.innerHTML += `
                        <div class="d-flex justify-content-start">
                            <div class="chat-bubble bot-message">
                                <strong>Bot:</strong> ${data.response}
                                <div class="timestamp">${new Date().toLocaleTimeString()}</div>
                            </div>
                        </div>
                    `;

                    chatHistory.scrollTop = chatHistory.scrollHeight; // Scroll to the bottom
                    messageInput.value = ""; // Clear input
                } else {
                    alert("Failed to send message.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            }
        });
    </script>
</body>
</html>
