<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        #chat-history {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }

        .fade-animation {
            opacity: 0.5;
            transition: opacity 0.5s ease-in-out;
        }

        .spinner-border {
            display: none;
        }

        .spinner-active .spinner-border {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Personal Finance Assistant</h1>

        <!-- Chat History -->
        <div id="chat-history" class="mb-4">
            {% for chat in chat_history %}
                <div class="d-flex {% if chat.user == request.user %}justify-content-end{% else %}justify-content-start{% endif %} mb-3">
                    <div class="p-3 rounded {% if chat.user == request.user %}bg-primary text-white{% else %}bg-light{% endif %}" style="max-width: 70%;">
                        <div>{{ chat.message }}</div>
                        <small class="d-block text-muted">{{ chat.timestamp|date:"d M, H:i" }}</small>
                    </div>
                </div>
                <div class="d-flex {% if chat.user == request.user %}justify-content-start{% else %}justify-content-end{% endif %} mb-3">
                    <div class="p-3 rounded bg-light" style="max-width: 70%;">
                        <div>{{ chat.response }}</div>
                        <small class="d-block text-muted">{{ chat.timestamp|date:"d M, H:i" }}</small>
                    </div>
                </div>
            {% endfor %}
        </div>

        <!-- New Message Form -->
        <form id="chat-form" method="post" onsubmit="showSpinner(event)">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="message" id="message" class="form-control" placeholder="Type your message..." required>
                <button type="submit" class="btn btn-primary d-flex align-items-center">
                    <span>Send</span>
                    <div class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true"></div>
                </button>
            </div>
        </form>
    </div>

    <script>
        function showSpinner(event) {
            event.preventDefault();  // Prevent the default form submission
            const form = document.getElementById("chat-form");
            const spinnerButton = form.querySelector("button");
            spinnerButton.classList.add("spinner-active");  // Show spinner
            setTimeout(() => {
                form.submit();  // Submit the form after 1 second, after spinner is shown
            }, 100);
        }
    </script>
</body>
</html>
