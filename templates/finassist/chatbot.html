<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        #chat-history {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Personal Finance Assistant</h1>

        <!-- Chat History -->
        <div id="chat-history" class="mb-4">
            {% for chat in chat_history %}
                <div class="mb-3">
                    <strong>You:</strong> {{ chat.message }}
                    <div><strong>Bot:</strong> {{ chat.response }}</div>
                </div>
                <hr>

            {% endfor %}
        </div>

        <!-- New Message Form -->
        <form id="chat-form" method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="message" id="message" class="form-control" placeholder="Type your message..." required>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById("chat-form").addEventListener("submit", async function (event) {
            event.preventDefault();

            const message = document.getElementById("message").value;
            const response = await fetch("{% url 'chatbot' %}", {
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: new URLSearchParams({ message }),
            });

            const data = await response.json();

            if (response.ok) {
                const chatHistory = document.getElementById("chat-history");
                chatHistory.innerHTML += `
                    <div class="mb-3">
                        <strong>You:</strong> ${message}
                        <div><strong>Bot:</strong> ${data.response}</div>
                    </div>
                    <hr>
                `;
                chatHistory.scrollTop = chatHistory.scrollHeight;
                document.getElementById("message").value = "";
            } else {
                alert("Error sending message. Please try again.");
            }
        });
    </script>
</body>
</html>
