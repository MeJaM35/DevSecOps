{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-900">
    <!-- Decorative Elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none opacity-10">
        <svg class="absolute top-0 right-0 w-1/3 h-auto" viewBox="0 0 100 100">
            <circle cx="90" cy="10" r="40" fill="currentColor" class="text-blue-500"/>
        </svg>
        <svg class="absolute bottom-0 left-0 w-1/3 h-auto" viewBox="0 0 100 100">
            <circle cx="10" cy="90" r="40" fill="currentColor" class="text-blue-500"/>
        </svg>
    </div>
    
    <div class="max-w-md w-full space-y-8 bg-gray-800 p-8 rounded-lg shadow-xl card-hover relative z-10">
        <!-- Header with Icon -->
        <div class="text-center">
            <div class="mb-4">
                <i class="fas fa-fingerprint text-5xl text-blue-400"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-100 mb-2">
                Welcome Back
            </h2>
            <p class="text-gray-400 flex items-center justify-center">
                <i class="fas fa-shield-alt mr-2"></i>
                Please sign in to continue
            </p>
        </div>

        <!-- Login Form -->
        <form class="mt-8 space-y-6" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            
            <!-- Messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="p-4 mb-4 text-sm rounded-lg {% if message.tags == 'error' %}bg-red-900 text-red-200{% else %}bg-green-900 text-green-200{% endif %} flex items-center">
                        <i class="{% if message.tags == 'error' %}fas fa-exclamation-circle{% else %}fas fa-check-circle{% endif %} mr-2"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <!-- Username Field -->
            <div>
                <label for="usernameField" class="sr-only">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user-circle text-gray-400"></i>
                    </div>
                    <input 
                        id="usernameField"
                        name="username"
                        type="text"
                        value="{{ fieldValues.username }}"
                        required
                        class="block w-full pl-10 pr-3 py-3 border border-gray-600 rounded-md bg-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Username"
                    />
                </div>
            </div>

            <!-- Password Field -->
            <div>
                <label for="passwordField" class="sr-only">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-key text-gray-400"></i>
                    </div>
                    <input 
                        id="passwordField"
                        name="password"
                        type="password"
                        required
                        class="block w-full pl-10 pr-3 py-3 border border-gray-600 rounded-md bg-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Password"
                    />
                </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input
                        id="remember_me"
                        name="remember_me"
                        type="checkbox"
                        class="h-4 w-4 rounded border-gray-600 bg-gray-700 text-blue-500 focus:ring-blue-500"
                    />
                    <label for="remember_me" class="ml-2 block text-sm text-gray-400">
                        <i class="fas fa-clock mr-1"></i>
                        Remember me
                    </label>
                </div>
                <div class="text-sm">
                    <a href="#" class="text-blue-400 hover:text-blue-300">
                        <i class="fas fa-question-circle mr-1"></i>
                        Forgot password?
                    </a>
                </div>
            </div>

            <!-- Submit Button -->
            <button
                type="submit"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>
                Sign In
            </button>

            <!-- Sign Up Link -->
            <div class="text-center text-sm">
                <span class="text-gray-400">
                    <i class="fas fa-user-plus mr-1"></i>
                    Don't have an account?
                </span>
                <a href="{% url 'register' %}" class="ml-1 text-blue-400 hover:text-blue-300">
                    Sign up
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
